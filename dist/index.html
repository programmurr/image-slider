<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Slider</title>
  </head>
  <body>
    <div id="content">
      <div class="header">
        <h1 class="header" id="header">The Image Slider</h1>
      </div>
      <div id="image-area">
        <div class="image-partition" id="left"></div>
        <div class="image-partition" id="center"></div>
        <div class="image-partition" id="right"></div>
      </div>
      <div id="nav-dot-container">
        <div id="nav-dots"></div>
      </div>
      <div id="buttons-container">
        <div id="buttons">
          <button id="previous">Previous</button>
          <button id="next">Next</button>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
